
<app-header></app-header>
<div class="row" style="padding:10px 100px 10px 100px;">
  <div class="col-4">
    <br>
    <app-personal-imformation></app-personal-imformation>
  </div>


  <div class="col-8">
    <br>
    <div>
      <table>
        <section *ngFor="let item of datas">
          <tr>
            <div>
<!--              <button class="delete_button" style=" text-align:right;border-radius:10px;" (click)="delete_repo([item.projectId])" ><img src="./assets/images/trash.png"  width="50px" ></button>-->
              <button  class="myButton" (click)="choose_repo(item.projectId, item.projectName, item.projectDescription)" ><img src="./assets/images/trash.png"  width="50px" ></button>
                <div class="box">
                  <p class="ellipsis1">專案名稱:{{item.projectName}}<br/></p>
                  <p class="ellipsis2">專案敘述:{{item.projectDescription}}<br/></p>
<!--                  <p class="ellipsis3">GitUrl:{{githubUrl}}<br/></p>-->
                  <p class="ellipsis4">開始時間:{{item.projectStartTime}}</p>
                </div>

<!--              上面binding的變數可以透過"[]"來傳入函數!!!!  -->
            </div>
          </tr>

        </section>
      </table>

    </div >
          <div><button class="add_button" (click)="goToAddProjectPage()">ADD NEW PROJECT</button></div>



  </div>
</div>
<app-footer></app-footer>

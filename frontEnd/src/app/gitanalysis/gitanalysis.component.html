<div style="padding:10px 100px 10px 100px;">
  <div class="myButton">
      <button>Issue</button>
      <button (click)="getContributor()">Contributor</button>
      <button>Code Base</button>
      <button (click)="getCommitTrend()">Commit</button>
      <button>Bug List</button>
  </div>

  <div id="total_canvas" style="display:none;">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
  </div>

  <td>
    <caption style="text-align:center; color:blue" *ngFor="let barChar of leftTatolbarCharlist">{{barChar[5]}}
